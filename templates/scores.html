<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Scores Game</title>
</head>
<body>
    {% if score %}
    <h1>The score is
        <div id="score" >{{score}}</div>
    </h1>
    {% else %}
        <h1><div id="error" style="color:red">{{error}}</div></h1>
    {% endif %}
</body>
</html>
